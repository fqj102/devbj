<div><i class="fa fa-folder-open"></i>
  {% assign tags = page.categories %}
  {% for tag in tags %}
  <a href="/category/#{{tag|slugize}}">{{tag}}</a>{% unless forloop.last %},{% endunless %}
  {% endfor %}
  - {{ page.date | date: '%B %d, %Y' }} &middot; {% include read_time.html content=page.content %}
</div>
