# Setup
title:            devbj.com v.2021
url:              https://devbj.com
paginate:         15
paginate_path:    "/posts/page:num/"
baseurl: ""
#permalink:       pretty
permalink:        /:title
timezone:         Asia/Seoul
#locale : "ko-KR"
description:      "IT, Computer, IoT, Network, Tech 관련 기사/자료 모음 간단한 개인 의견 첨언 정도, 기술관련 내용 정리를 위한 블로그"

sass:
  sass_dir: _sass
  style: :compressed

markdown: kramdown
highlighter: rouge
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  # syntax_highlighter: rouge
  # syntax_highlighter_opts:
  #   # Use existing pygments syntax highlighting css
  #   css_class: 'highlight'
  # # Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Bongjun Hur
  url: https://twitter.com/bongjunhur
  email: bjnhur@gmail.com

# Custom vars
version: 3.0.0
googleads: true # true / false

github:
  repository_edit_url: "https://github.com/bjnhur/devbj/edit/master/"

